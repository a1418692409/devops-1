<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>批量命令</title>
    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
{%  csrf_token %}
    <div class="wrapper wrapper-content">
        <div class="row animated fadeInRight">
            {%  include 'ansible/host_list.html' %}
            <div class="col-sm-9">
            <div class="panel ">
                <div class="panel-heading">
                    <h3 class="panel-title">命令操作</h3>
                </div>
                <div class="panel-body">
                    <textarea  id="cmd_input" class="form-control" placeholder="input your cmd...."> </textarea>

                    <input type="button"  id="task_submit_btn" onclick="PostTask(this,'cmd')" class="btn btn-success pull-right" value="执行命令">
                </div>
            </div>
            {%  include  'ansible/task_result.html' %}
        </div>
    </div>
    </div>

    {% include 'ansible/multitask_js_component.html' %}
    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>



    <!-- 自定义js -->
    <script src="/static/js/content.js?v=1.0.0"></script>

</body>

</html>
