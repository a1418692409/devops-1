<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>批量任务审计</title>

    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="/static/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>批量任务审计</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div>
                        <table class="table table-striped table-bordered table-hover dataTables-host">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>主机</th>
                                    <th>执行人</th>
                                    <th>任务类型</th>
                                    <th>任务内容</th>
                                    <th>执行时间</th>
                                </tr>
                            </thead>
                            <tbody>

                              {%  for task in tasklog_list %}
                                <tr class="gradeX">
                                    <td>{{ task.id }}</td>
                                    <td>{{ task.host.wip}}</td>
                                    <td>{{ task.task.user.email }}</td>
                                    <td>{{ task.task.get_task_type_display}}</td>
                                    <td>{{ task.task.content }}</td>
                                    <td>{{ task.date }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>

                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>



    <script src="/static/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="/static/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/static/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- 自定义js -->
    <script src="/static/js/content.js?v=1.0.0"></script>


    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {
            $('.dataTables-host').dataTable();

        });


    </script>


</body>

</html>
