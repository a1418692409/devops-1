<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>关联资产</title>

    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="/static/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>机房关联资产</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-host">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>主机名</th>
                                    <th>外网IP</th>
                                    <th>内网IP</th>
                                    <th>系统类型</th>
                                    <th>状态</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>

                              {%  for asset in asset_list.servers.all %}
                                <tr class="gradeX">
                                    <td>{{ asset.id }}</td>
                                    <td>{{ asset.hostname }}</td>
                                    <td>{{ asset.wip }}</td>
                                    <td>{{ asset.lip }}</td>
                                    <td>{{ asset.system_type }}</td>
                                    <td>{{ asset.get_online_status_display }}</td>
                                    <td>{{ asset.ctime}}</td>
                                    <td><a class="btn btn-primary  btn-xs "
                                                   href="{% url 'asset_edit' asset.id %}">编辑</a></td>
                                </tr>
                            {% endfor %}
                            </tbody>

                        </table>


                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>



    <script src="/static/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="/static/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/static/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="/static/js/content.js?v=1.0.0"></script>


    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {
            $('.dataTables-host').dataTable();

        });

    </script>
</body>

</html>
