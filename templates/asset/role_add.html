<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>主机组添加及修改</title>
    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>主机组添加及修改</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post"  action="" class="form-horizontal">{% csrf_token %}

                        {%  for field in form %}
                            <div class="form-group">
                                {% if field.field.required %}
                                <label class="col-sm-2 control-label">{{ field.label }}:</label>
                                {% else %}
                                <label style="font-weight:normal" class="col-sm-2 control-label">{{ field.label }}:</label>
                                {% endif %}
                                <div class="col-sm-10">
                                    {{ field }}
                                    <span style="color:green" class="help-block m-b-none" >{{ field.help_text }}</span>

                                    <span style="color:red" class="has-error m-b-none" >{{ field.errors}}</span>


                                </div>
								
                            </div>
                            <div class="hr-line-dashed"></div>
                                 {% endfor %}

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="submit" id="exit_add">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/static/js/content.js?v=1.0.0"></script>


    <!-- iCheck -->
    <script src="/static/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
        $("#exit_add").click(function () {
           window.history.back(-1);

        })
    </script>


</body>

</html>
